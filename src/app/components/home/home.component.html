<div class="card-columns">

  <div class="card" *ngFor="let listSong of newSong">
    <img [src]="listSong.images | noimage" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"> {{ listSong.name }} </h5>
      <p class="card-text" class="contenido">
        <span *ngFor="let artista of listSong.artists" class="badge badge-pill badge-primary">
          {{artista.name}}
        </span>
      </p>
    </div>
  </div>

</div>
