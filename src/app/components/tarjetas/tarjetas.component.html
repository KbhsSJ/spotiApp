<div class="card-columns m-5">

  <div class="card" *ngFor="let cancion of newSong">
    <img [src]="cancion.images | noimage" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"> {{ cancion.name }} </h5>
      <p class="card-text" class="contenido">
        <span *ngFor="let artista of cancion.artists" class="badge badge-pill badge-primary">
          {{artista.name}}
        </span>
      </p>
    </div>
  </div>

</div>
